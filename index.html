<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evarugs</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="header_telephone">
          <div class="header_telephone-img">
            <img src="img/telephone.svg" alt="Иконка телефона">
          </div>
          <div class="header_telephone-text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>

        <div class="header_maps">
          <div class="header_maps-img">
            <img src="img/maps.svg" alt="Иконка маркера карты">
          </div>
          <span>ваш город</span>
        </div>

        <div class="header_inst">
          <div class="header_inst-img">
            <img src="img/instagram.svg" alt="Иконка инстаграм">
          </div>
          <span>посетите нашу страницу</span>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">
        <div class="footer__inst">
          <h3 class="footer__header">Мы в социальных сетях</h3>
          <div class="footer__inst-img">
            <img src="img/instagram.png" alt="Иконка инстаграм">
          </div>
        </div>

        <div class="footer__telephone">
          <h3 class="footer__header">Контактные телефоны</h3>
          <ul>
            <li>+375 29 292-29-29 (VEL)</li>
            <li>+375 33 333-33-33 (МТС)</li>
          </ul>
        </div>

        <div class="footer__about">
          <h3 class="footer__header">О нас</h3>
          <ul>
            <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
            <li>ваш город</li>
          </ul>
        </div>

        <div class="footer__decor-1">
          <img src="img/decor-small.svg" alt="" aria-hidden="true">
        </div>

        <div class="footer__decor-2">
          <img src="img/decor-big.svg" alt="" aria-hidden="true">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
